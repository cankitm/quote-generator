<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Quote Generator</title>
</head>

<body>
    <div id="quote-container" class="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote" class="quote">
            </span>
        </div>
        <div class="bottom-buttons clearfix">
            <div id="twitter-button" class="twitter-button pull-left">
                <button class="btn btn-sm btn-default">
                    <i class="fab fa-twitter"></i>
                </button>
            </div>
            <div id="next-quote" class="next-quote pull-right">
                <button class="btn btn-sm btn-default">Next Quote</button>
            </div>
        </div>
    </div>
    <div id="loader" class="loader"></div>
</body>
<script src="script.js"></script>

</html>
